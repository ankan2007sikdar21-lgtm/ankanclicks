<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial;}
body{background:#0b0b0b;color:#fff}
header{height:100vh;background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.8)),url('cover.jpeg') center/cover;display:flex;align-items:center;justify-content:center}

.comment-box{max-width:800px;margin:auto;background:rgba(255,255,255,.06);padding:30px;border-radius:15px}

.comment-box button{background:#f5b041;border:none;padding:10px 25px;border-radius:25px;cursor:pointer}

.comment{background:#000;padding:15px;border-radius:12px;margin-top:15px}
.comment strong{color:#f5b041}
.delete{color:red;cursor:pointer;font-size:.85rem}
.reply{margin-left:20px;margin-top:8px;background:#111;padding:8px;border-radius:8px;font-size:.9rem}
.reply-box textarea{margin-top:8px}

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
 apiKey:"AIzaSyDFBtQJXSrupeS0XZx8KINJM1Zpsp8M8xQ",
 authDomain:"ankanclicks-comment.firebaseapp.com",
 projectId:"ankanclicks-comment"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

const ADMIN_PIN="ANKAN123";
let isAdmin=false;

function adminLogin(){
 if(document.getElementById("adminPin").value===ADMIN_PIN){
  isAdmin=true;
  document.getElementById("adminStatus").innerText="Admin logged in";
  loadComments();
 } else alert("Wrong PIN");
}

function saveComment(){
 const n=name.value.trim();
 const m=message.value.trim();
 if(!n||!m)return alert("Fill all fields");
 db.collection("comments").add({name:n,message:m,time:firebase.firestore.FieldValue.serverTimestamp()})
 .then(()=>{name.value="";message.value="";loadComments();});
}

function deleteComment(id){
 if(!isAdmin)return;
 db.collection("comments").doc(id).delete().then(loadComments);
}

function addReply(id){
 const t=document.getElementById("r"+id).value.trim();
 if(!t)return;
 db.collection("comments").doc(id).collection("replies")
 .add({text:t,time:firebase.firestore.FieldValue.serverTimestamp()})
 .then(loadComments);
}

function loadComments(){
 commentList.innerHTML="";
 db.collection("comments").orderBy("time","desc").get().then(s=>{
  s.forEach(d=>{
   const c=d.data();
   const div=document.createElement("div");
   div.className="comment";
   div.innerHTML=`
    <strong>${c.name}</strong>
    <p>${c.message}</p>
    ${isAdmin?`<span class="delete" onclick="deleteComment('${d.id}')">Delete</span>`:""}
    <div class="reply-box">
     <textarea id="r${d.id}" placeholder="Reply"></textarea>
     <button onclick="addReply('${d.id}')">Reply</button>
    </div>`;
   d.ref.collection("replies").orderBy("time").get().then(r=>{
    r.forEach(x=>{
     const rp=document.createElement("div");
     rp.className="reply";
     rp.innerText=x.data().text;
     div.appendChild(rp);
    });
   });
   commentList.appendChild(div);
  });
 });
}
loadComments();
</script>
